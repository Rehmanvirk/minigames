<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .game-info div {
            font-size: 1.2rem;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 15px;
        }

        .card {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flip .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .card-front {
            background-color: #61dafb;
        }

        .card-back {
            background-color: #282c34;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
        }

        .win-message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #61dafb;
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div class="game-info">
        <div>Time: <span id="timer">0</span> sec</div>
        <div>Level: <span id="level">1</span></div>
    </div>
    <div class="game-container"></div>
    <p class="win-message"></p>

    <script>
        const flipSound = new Audio('flip.mp3');
        const symbols = ['ðŸ’©', 'ðŸ¶', 'ðŸ¦„', 'ðŸŸ', 'ðŸ¦‹', 'ðŸŒ¿', 'ðŸ’Ž', 'ðŸ˜ï¸'];
        // const symbols = ['ðŸ’©', 'ðŸ±', 'ðŸ¶', 'ðŸ¦„', 'ðŸ¸', 'ðŸŸ', 'ðŸ¦‹', 'ðŸŒ¿', 'ðŸ’Ž', 'ðŸ˜ï¸'];
        let cardValues = [...symbols, ...symbols];
        let flippedCards = [];
        let matchedCards = 0;
        let timer = 0;
        let timerInterval = null;
        let level = 1;

        function shuffleCards() {
            cardValues.sort(() => Math.random() - 0.5);
        }

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    timer++;
                    document.getElementById('timer').textContent = timer;
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function createCard(symbol) {
            const card = document.createElement('div');
            card.classList.add('card');
            
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back">${symbol}</div>
                </div>
            `;

            card.addEventListener('click', () => {
                flipSound.play();
                startTimer();

                if (!card.classList.contains('flip') && flippedCards.length < 2) {
                    card.classList.add('flip');
                    flippedCards.push(card);

                    if (flippedCards.length === 2) {
                        checkForMatch();
                    }
                }
            });

            return card;
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const symbol1 = card1.querySelector('.card-back').textContent;
            const symbol2 = card2.querySelector('.card-back').textContent;

            if (symbol1 === symbol2) {
                matchedCards += 2;
                checkWinCondition();
            } else {
                setTimeout(() => {
                    card1.classList.remove('flip');
                    card2.classList.remove('flip');
                }, 1000);
            }

            flippedCards = [];
        }

        function checkWinCondition() {
            if (matchedCards === cardValues.length) {
                stopTimer();
                level++;
                document.getElementById('level').textContent = level;
                initGame();
            }
        }

        function initGame() {
            matchedCards = 0;
            flippedCards = [];
            timer = 0;
            stopTimer();
            document.getElementById('timer').textContent = timer;
            shuffleCards();
            const gameContainer = document.querySelector('.game-container');
            gameContainer.innerHTML = '';
            cardValues.forEach(symbol => {
                const card = createCard(symbol);
                gameContainer.appendChild(card);
            });
        }

        initGame();
    </script>
</body>
</html>
